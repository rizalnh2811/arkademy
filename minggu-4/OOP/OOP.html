<head>

<body>
    <div id="uhuy"></div>

        <script>    
            class OperasiHitung{
                pertambahan(a,b){
                    return a+b
                }
                perkalian(a,b){
                    return a*b
                }
                pembagian(a,b){
                    return a/b
                }
                pengurangan(a,b){
                    return a-b
                }
            }    

            const OH = new OperasiHitung()

            document.getElementById('uhuy').innerHTML = OH.perkalian(10,50);
    </script>
</body>
</html>
